<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Identificar Tipo de Triângulo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff; 
      border-radius: 8px; 
    }
    h1 {
      font-size: 40px;
      color: rgb(163, 95, 209);
    }
    h3 {
      font-size: 15px;
    }
    p {
      font-size: 20px;
      color: black;
    }
    input {
      font-size: 16px;
      padding: 5px;
      margin: 10px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    button {
      font-size: 18px;
      background-color: rgb(95, 209, 163);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    img {
      display: block;
      margin: 20px auto; 
      max-width: 300px;
      height: auto;
    }
    .back-button {
      font-size: 14px;
      background-color: rgb(209, 95, 95);
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Identificar Triângulo</h1>
    <p>
 <input type="number" id="anga" placeholder="Ângulo A"><br>
<input type="number" id="angb" placeholder="Ângulo B"><br>
 <input type="number" id="angc" placeholder="  Ângulo C"><br>
      <h3><b>Nota:</b> a soma dos ângulos deve ser 180;<br>Ângulos rasos e giros não formam triângulos.</h3><br>
      <button id="verificar" onclick="identificarAngulo()">Verificar</button><br><br>
      <strong><span id="tipo"></span></strong>
      <img id="imagem" src="" alt="" style="display: none;">
    </p>
    <button onclick="location.href='index.html'">Voltar para a Página Principal</button>
  </div>

  <script>
    function identificarAngulo() {
      const anga = parseInt(document.getElementById("anga").value);
      const angb = parseInt(document.getElementById("angb").value);
      const angc = parseInt(document.getElementById("angc").value);
      const tipoSpan = document.getElementById("tipo");
      const imagem = document.getElementById("imagem");

      if (isNaN(anga) || isNaN(angb) || isNaN(angc)) {
        tipoSpan.textContent = "Por favor, preencha todos os campos com números válidos.";
        imagem.style.display = "none";
        return;
      }

      if (anga + angb + angc !== 180) {
        tipoSpan.textContent = "Os ângulos não formam um triângulo válido.";
        imagem.style.display = "none";
        return;
      }

      let tipo, imgSrc;
      if (anga < 90 && angb < 90 && angc < 90) {
        tipo = "O Triângulo é Agudo";
        imgSrc = "agudo.png";
      } else if (anga === 90 || angb === 90 || angc === 90) {
        tipo = "O Triângulo é Retângulo";
        imgSrc = "retangulo.png";
      } else if (anga > 90 || angb > 90 || angc > 90) {
        tipo = "O Triângulo é Obtuso";
        imgSrc = "obtuso.png";
      } else {
        tipo = "Indeterminado";
        imgSrc = "";
      }

      tipoSpan.textContent = tipo;
      if (imgSrc) {
        imagem.src = imgSrc;
        imagem.style.display = "block";
      } else {
        imagem.style.display = "none";
      }
    }
  </script>
</body>
</html>
